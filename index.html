<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-5.0.0-beta2-dist/css/bootstrap.css">
</head>
<body>
<h2 class="mt-5 text-new"> Calculator</h2>
<div class="container calculator">
<div class="row m-0">
        <h3  id="expression" class="text-new"
                  style="width: 100%; height:20vh;margin: 0!important;padding: 0 !important; ;
border: 5px solid rgba(0,0,0,.5); "></h3>
    </div>
    <div class="row m-0 text-new">
<div class="text-new"> Prev equation : </div>
        <h4  id="prev-expression" class="text-new"
             style="width: 100%; height:20vh;margin: 0!important;padding: 0 !important;
border-top: 2px solid rgba(0,0,0,.9);">  </h4>
    </div>
    <div class="row">
<div id="clear" class="col-3 calculator-item p-1" onclick="clearExp(event);" >AC</div>
        <div id="^" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('^').innerText)">^</div>
        <div id="%" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('%').innerText)" >%</div>
        <div id="/" class="col-3 calculator-item last p-1 " onclick="addToExpression(event,document.getElementById('/').innerText)">/</div>
    </div>
    <div class="row">
        <div id="7" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('7').innerText)">7</div>
        <div id="8" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('8').innerText)">8</div>
        <div id="9" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('9').innerText)">9</div>
        <div id="*" class="col-3 calculator-item last p-1" onclick="addToExpression(event,document.getElementById('*').innerText)">*</div>
    </div>
    <div class="row">
        <div id="4" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('4').innerText)">4</div>
        <div id="5" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('5').innerText)">5</div>
        <div  id="6" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('6').innerText)">6</div>
        <div  id="-" class="col-3 calculator-item last p-1" onclick="addToExpression(event,document.getElementById('-').innerText)">-</div>
    </div>
    <div class="row">
    <div id="1" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('1').innerText)">1</div>
    <div id="2" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('2').innerText)">2</div>
    <div id="3" class="col-3 calculator-item p-1" onclick="addToExpression(event,document.getElementById('3').innerText)">3</div>
    <div id="+" class="col-3 calculator-item last p-1" onclick="addToExpression(event,document.getElementById('+').innerText)">+</div>
</div>
    <div class="row">
        <div id="0" class="col-6 calculator-item p-1" onclick="addToExpression(event,document.getElementById('0').innerText)">0</div>
        <div class="col-6 calculator-item p-1 bg-success" onclick="evaluateExp(event);" > = </div>

    </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
